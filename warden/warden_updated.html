<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warden Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f9f9f9;
            color: #121212;
            text-align: center;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: linear-gradient(90deg, #e0e0e0, #ffffff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .navbar .logo {
            font-size: 26px;
            font-weight: 700;
            color: #007bff;
            letter-spacing: 1px;
        }
        .navbar .logo a {
            color: #4ea8de;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #121212;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .navbar ul li a:hover {
            background: #007bff;
            color: #ffffff;
        }
        /* Main content */
        .main-content {
            margin-top: 80px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #007bff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .btn {
            padding: 20px 40px;
            background: #007bff;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }
        .btn:hover {
            background: #0056b3;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(255,255,255,0.9);
        }
        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            color: #121212;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.7);
        }
        .modal textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-family: 'Poppins', sans-serif;
            color: #121212;
            background-color: #f9f9f9;
        }
        .modal-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        .modal-buttons .btn {
            padding: 10px 25px;
            font-size: 16px;
            box-shadow: none;
        }
        .modal-buttons .btn.cancel {
            background: #888;
            color: white;
        }
        .modal-buttons .btn.cancel:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="warden.html" style="color:#4ea8de; text-decoration:none;">JUIT HELPSITE - Warden</a></div>
        <ul>
            <li><a href="warden.html" class="nav-link">Dashboard</a></li>
            <li><a href="warden_outpass.html" class="nav-link">Outpass Requests</a></li>
            <li><a href="warden_complaints.html" class="nav-link">Student Complaints</a></li>
            <li><a href="login.html" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Welcome, Warden</h1>
        <div class="button-container">
            <a href="warden_outpass.html" class="btn">View Outpass Requests</a>
            <a href="warden_complaints.html" class="btn">View Student Complaints</a>
            <button class="btn" id="emergencyBtn">Send Emergency Notification</button>
        </div>
    </div>

    <!-- Modal for emergency message -->
    <div id="emergencyModal" class="modal">
        <div class="modal-content">
            <h2>Send Emergency Notification</h2>
            <textarea id="emergencyMessage" placeholder="Write your emergency message here..."></textarea>
            <div class="modal-buttons">
                <button class="btn cancel" id="cancelBtn">Cancel</button>
                <button class="btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const emergencyBtn = document.getElementById('emergencyBtn');
        const modal = document.getElementById('emergencyModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('emergencyMessage');

        emergencyBtn.addEventListener('click', () => {
            modal.style.display = 'block';
            messageInput.value = '';
            messageInput.focus();
        });

        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message === '') {
                alert('Please write an emergency message before sending.');
                messageInput.focus();
                return;
            }
            alert('Emergency notification sent to the guard with message:\n\n' + message);
            modal.style.display = 'none';
        });

        // Close modal if user clicks outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
