<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUIT Login - Frontend Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <!-- You can add logo or image here -->
    </div>

    <div class="right">
      <h2>Sign In</h2>

      <form id="login-form">
        <div class="input-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="e.g., student@gmail.com" required />
        </div>

        <div class="input-group">
          <label for="password">Your Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="keep-logged" />
            <label for="keep-logged">Stay logged in</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn primary-btn">Sign In</button>
        <button type="button" class="btn google-btn">Sign In with Google</button>
      </form>

      <div class="footer">
        <a href="#">Privacy</a> • <a href="#">Terms</a> • <a href="#">About</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          if (email === 'student@gmail.com') {
            window.location.href = 'student/homepage.html';
          } else if (email === 'warden@gmail.com') {
            window.location.href = 'warden/warden.html';
          }
        } else {
          alert(result.message || 'Login failed');
        }

      } catch (err) {
        alert('Something went wrong. Please try again.');
        console.error('❌ Frontend error:', err);
      }
    });
  </script>
</body>
</html>
